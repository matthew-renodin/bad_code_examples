<h1>3 functions that walk the staircase 1-2-3 problem</h1>

<script>
function mr_stairs2(n)
{
let a = [];
let b = [];
let c = [];

a[0] = 1;
a[1] = 1;
a[2] = 1;


b[0] = 0;
b[1] = 1;
b[2] = 2;

c[0] = 0;
c[1] = 0;
c[2] = 1;

let i=0;

for(i = 3; i <= n; i++){
   a[i] = 1;
   b[i] = (a[i-1] + b[i-1] + c[i-1]);
   c[i] = (b[i-2] + b[i-1])-1;
}

return (a[n-1]+ b[n-1] + c[n-1]);


}

function mr_stairs1(n)
{
let a = [];
let b = [];
let c = [];

a[0]=1;
a[1]=1;
a[2]=1;
a[3]=1;


b[0]=0;
b[1]=1;
b[2]=2;
b[3]=4;

c[0]=0;
c[1]=0;
c[2]=1;

let i = 0;

for(i = 4; i <= n; i++){
   a[i] = 1;
   b[i] = (b[i-3] + b[i-2] + b[i-1]);
   c[i] = (b[i-2] + b[i-1])-1;
   

}
return (a[n-1]+ b[n-1] + c[n-1]);


}

 function standard_solution(n)
 {
        if (n == 0)
            return 1;
        else if (n < 0)
            return 0;
 
        else
            return standard_solution(n - 1) + standard_solution(n - 2)
                                + standard_solution(n - 3);
  }

let input = 19;            
document.write("<h3>Standard recursive solution I see used everywhere:</h3>" + standard_solution(input));

document.write("<br><h3>Iterative solution 1:</h3> " + mr_stairs1(input));
document.write("<br><h3>Iterative solution 2:</h3> " + mr_stairs2(input));
 
</script>
