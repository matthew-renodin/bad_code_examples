<html>
<body>

<h1>My Web Page</h1>

<script>
 function next(n)
    {
        if (n == 0)
            return 1;
        else if (n < 0)
            return 0;
 
        else
            return next(n - 1) + next(n - 2)
                                + next(n - 3);
    }
            
document.write("My JavaScript" + next(19));
 
</script>

</body>
</html>
