<h1>My Web Page</h1>

<script>
 function next(n)
    {
        if (n == 0)
            return 1;
        else if (n < 0)
            return 0;
 
        else
            return next(n - 1) + next(n - 2)
                                + next(n - 3);
    }
            
document.write("Staircase Example how many steps if I can do all the cobination of 1, 2, or 3 steps" + next(19));
 
</script>
